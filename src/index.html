<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoT Simulator</title>
    <!-- styles -->
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="m-5">
    <!-- main area -->
    <div class="columns">
      <!-- left pane -->
      <div class="column is-2">
        <!-- Direction section -->
        <!-- menu section title 1-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/direction_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Direction</b></h6>
          </div>
        </div>
        <!-- menu section content 1-->
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-primary is-fullwidth">
              Send
            </button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Receive</button>
          </div>
        </div>
        <!-- Direction section end -->

        <!-- Service section -->
        <!-- menu section title 2-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/services_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Service</b></h6>
          </div>
        </div>

        <!-- menu section content 2-->
        <div class="columns has-background-light mb-0">
          <div class="column is-6">
            <button class="button is-small is-primary is-fullwidth">
              Iot Hub
            </button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Event Hub</button>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Service Bus</button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">MQTT</button>
          </div>
        </div>
        <!-- Service section end-->

        <!-- Settings section -->
        <!-- menu settings title 2-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/settings_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Settings</b></h6>
          </div>
        </div>
        <!-- menu settings content 2-->
        <div class="columns has-background-light mb-0">
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">Time in sec</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="5" />
              </div>
            </div>
          </div>
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">No. of messages</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="1" />
              </div>
            </div>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">Is continuous</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="No" />
              </div>
            </div>
          </div>
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">Fixed Count</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="0" />
              </div>
            </div>
          </div>
        </div>
        <!-- Settings section end-->

        <!-- Controls section -->
        <!-- menu Controls title 2-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/options_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Controls</b></h6>
          </div>
        </div>
        <!-- menu Controls content 2-->
        <div class="columns has-background-light mb-0">
          <div class="column is-4">
            <div class="field">
              <label class="label is-small">Success</label>
              <label class="label has-text-success is-small">0</label>
            </div>
          </div>
          <div class="column is-4">
            <div class="field">
              <label class="label is-small">Failed</label>
              <label class="label has-text-danger is-small">0</label>
            </div>
          </div>
          <div class="column is-4">
            <div class="field">
              <label class="label is-small">Total</label>
              <label class="label has-text-dark is-small">0</label>
            </div>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-success is-fullwidth">
              Start
            </button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-black is-fullwidth">Stop</button>
          </div>
        </div>
        <!-- Control section end-->
      </div>
      <!-- center pane -->
      <div class="column is-7 pt-4">
        <div class="tabs is-small is-boxed">
          <ul>
            <li class="is-active">
              <a>Message Body Template</a>
            </li>
            <li><a>Message Header Template</a></li>
          </ul>
        </div>
        <div>
          <textarea
            class="textarea is-small"
            placeholder="json template for your message nad wrap variables in {{}}"
            rows="25"
          ></textarea>
        </div>

        <div>
          <canvas id="sendMetricsChart" class="w-100"></canvas>
        </div>
      </div>
      <!-- right pane -->
      <div class="column is-3">
        <!-- menu section title -->
        <div class="columns has-background-light bb-1-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/param_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-6 pl-0 pt-2">
            <h6><b>Parameters</b></h6>
          </div>
          <div class="column is-2">
            <button class="button is-small is-fullwidth">
              <span>
                <img src="../assets/images/collapse_icon.png" width="20px" />
              </span>
            </button>
          </div>
          <div class="column is-2">
            <button class="button is-small is-fullwidth">
              <span>
                <img src="../assets/images/refresh_icon.png" width="20px" />
              </span>
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="columns">
              <div class="column is-6">Parameter 1</div>
              <div class="column is-6">
                <div class="select is-small">
                  <select>
                    <option value="RandomString" selected>Random-String</option>
                    <option>Random-Int</option>
                    <option>Random-Boolean</option>
                    <option>Random-Double</option>
                    <option>Seq-Int</option>
                    <option>Seq-String</option>
                    <option>Seq-Boolean</option>
                    <option>Seq-Double</option>
                    <option>Step-Int</option>
                    <option>Step-String</option>
                    <option>Step-Boolean</option>
                    <option>Step-Double</option>
                    <option>Step-by</option>
                    <option>Guid</option>
                    <option>Time-local</option>
                    <option>Time-utc</option>
                    <option>Time-local</option>
                    <option>Time-epoch</option>
                    <option>Time-epochmilli</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="card">
          <div class="card-content">
            <div class="content">Parameter 2</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="render.js"></script>
</html>
