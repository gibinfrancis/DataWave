<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoT Simulator</title>
    <!-- styles -->
    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="m-5">
    <!-- main area -->
    <div class="columns">
      <!-- left pane -->
      <div class="column is-2">
        <!-- Direction section -->
        <!-- menu section title 1-->
        <div class="columns has-background-light">
          <div class="column is-2 pr-0 pb-0">
            <span>
              <img src="../assets/images/direction_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Direction</b></h6>
          </div>
        </div>
        <!-- menu section content 1-->
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-link is-fullwidth">Send</button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Receive</button>
          </div>
        </div>
        <!-- Direction section end -->

        <!-- Service section -->
        <!-- menu section title 2-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/services_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Service</b></h6>
          </div>
        </div>

        <!-- menu section content 2-->
        <div class="columns has-background-light mb-0">
          <div class="column is-6">
            <button class="button is-small is-link is-fullwidth">
              Iot Hub
            </button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Event Hub</button>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Service Bus</button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">MQTT</button>
          </div>
        </div>
        <!-- Service section end-->

        <!-- Settings section -->
        <!-- menu settings title 2-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/settings_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Settings</b></h6>
          </div>
        </div>
        <!-- menu settings content 2-->
        <div class="columns has-background-light mb-0">
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">Time in sec</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="5" />
              </div>
            </div>
          </div>
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">No. of messages</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="1" />
              </div>
            </div>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <div class="field">
              <label class="label is-small">Fixed Count</label>
              <div class="control">
                <input class="input is-small" type="text" placeholder="0" />
              </div>
            </div>
          </div>
        </div>
        <!-- Settings section end-->

        <!-- Controls section -->
        <!-- menu Controls title 2-->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/options_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Controls</b></h6>
          </div>
        </div>
        <!-- menu Controls content 2-->
        <div class="columns has-background-light mb-0">
          <div class="column is-4">
            <div class="field">
              <label class="label is-small">Success</label>
              <label class="label has-text-success is-small">0</label>
            </div>
          </div>
          <div class="column is-4">
            <div class="field">
              <label class="label is-small">Failed</label>
              <label class="label has-text-danger is-small">0</label>
            </div>
          </div>
          <div class="column is-4">
            <div class="field">
              <label class="label is-small">Total</label>
              <label class="label has-text-dark is-small">0</label>
            </div>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-success is-fullwidth">
              Start
            </button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-black is-fullwidth">Stop</button>
          </div>
        </div>
        <!-- Control section end-->

        <!-- Simulation section -->
        <!-- menu Simulation title 1-->
        <div class="columns has-background-light">
          <div class="column is-2 pr-0 pb-0">
            <span>
              <img src="../assets/images/simulation_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Simulation</b></h6>
          </div>
        </div>
        <!-- menu Simulation content 1-->
        <div class="columns has-background-light mb-0">
          <div class="column is-12">
            <div class="field">
              <label class="label is-small">Name</label>
              <div class="control">
                <input
                  class="input is-small"
                  type="text"
                  placeholder="Name for simulation"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Save</button>
          </div>
          <div class="column is-6">
            <button class="button is-small is-fullwidth">Load</button>
          </div>
        </div>
        <!-- Simulation section end -->
      </div>
      <!-- center pane -->
      <div class="column is-7 pt-0">
        <div class="tabs is-small is-boxed">
          <ul>
            <li class="is-active">
              <a>Message Body Template</a>
            </li>
            <li><a>Message Header Template</a></li>
          </ul>
        </div>
        <div>
          <textarea
            class="textarea is-small"
            placeholder="json template for your message nad wrap variables in {{}}"
            rows="25"
          ></textarea>
        </div>
        <div>
          <p class="label is-small mt-2 mb-1">Logs</p>
        </div>
        <div class="has-background-dark p-2" id="logWrap">
          <p class="content is-small has-text-light">Dummy logs</p>
        </div>
        <!-- <div>
          <canvas id="sendMetricsChart" class="w-100"></canvas>
        </div> -->
      </div>
      <!-- right pane -->
      <div class="column is-3 has-background-light">
        <!-- Connection section -->
        <!-- menu Connection title 1-->
        <div class="columns has-background-light">
          <div class="column is-2 pr-0 pb-0">
            <span>
              <img src="../assets/images/simulation_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-10 pl-0 pt-2">
            <h6><b>Connection</b></h6>
          </div>
        </div>
        <!-- menu Connection content 1-->
        <div class="columns has-background-light mb-0">
          <div class="column is-12">
            <div class="field">
              <label class="label is-small">Connection String</label>
              <div class="control">
                <input
                  class="input is-small"
                  type="text"
                  placeholder="Connection String"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="columns has-background-light bb-1-light">
          <div class="column is-12">
            <div class="field">
              <label class="label is-small">Storage Connection String</label>
              <div class="control">
                <input
                  class="input is-small"
                  type="text"
                  placeholder="Storage Connection String"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Simulation section end -->

        <!-- menu section title -->
        <div class="columns has-background-light">
          <div class="column is-2">
            <span>
              <img src="../assets/images/param_icon.png" width="20px" />
            </span>
          </div>
          <div class="column is-8 pl-0 pt-2">
            <h6><b>Parameters</b></h6>
          </div>
          <div class="column is-2">
            <button class="button is-small is-fullwidth">
              <span>
                <img src="../assets/images/refresh_icon.png" width="20px" />
              </span>
            </button>
          </div>
        </div>
        <div class="card mb-2">
          <div class="card-content p-2">
            <div class="columns mb-0">
              <div class="column is-6">
                <div class="label is-small pt-2">Parameter 1</div>
              </div>
              <div class="column is-6">
                <div class="select is-small">
                  <select>
                    <!-- string -->
                    <option value="StringRandom" selected>String-Random</option>
                    <option value="StringRandomList">String-RandomList</option>
                    <option value="StringRandomList">
                      String-SequenceList
                    </option>
                    <!-- int -->
                    <option value="IntegerRandom">Integer-Random</option>
                    <option value="IntegerRandomList">
                      Integer-RandomList
                    </option>
                    <option value="IntegerRandomList">
                      Integer-SequenceList
                    </option>
                    <option value="IntegerStepBy">Integer-StepBy</option>
                    <!-- double -->
                    <option value="DoubleRandom">Double-Random</option>
                    <option value="DoubleRandomList">Double-RandomList</option>
                    <option value="DoubleRandomList">
                      Double-SequenceList
                    </option>
                    <option value="DoubleStepBy">Double-StepBy</option>
                    <!-- bool -->
                    <option value="BooleanStepBy">Boolean-Random</option>
                    <option value="BooleanRandomList">
                      Boolean-SequenceList
                    </option>
                    <!-- guid -->
                    <option value="Guid">Guid</option>
                    <!-- time -->
                    <option value="TimeInUtc">Tine-InUtc</option>
                    <option value="TimeInUtc">Tine-InUtc</option>
                    <option value="TimeInEpoch">Tine-InEpoch</option>
                    <option value="TimeInEpochMilli">Tine-InEpochMilli</option>
                    <!-- Advanced -->
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="columns mb-0">
              <div class="column is-6">
                <input class="input is-small" type="text" placeholder="Min" />
              </div>
              <div class="column is-6">
                <input class="input is-small" type="text" placeholder="Max" />
              </div>
            </div>
            <div class="columns">
              <div class="column is-12">
                <input class="input is-small" type="text" placeholder="List" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="render.js"></script>
  <script defer src="ChartService.js"></script>
</html>
